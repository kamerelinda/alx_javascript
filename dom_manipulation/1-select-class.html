<!DOCTYPE html>
<html lang="html">
<head>
    <title>Selecting Elements</title>
    <style>
        .highlight {
            color: red;
        }
    </style>
</head>
<body>
<p class="highlight">This is a highlighted paragraph.</p>
<p>This is a normal paragraph.</p>
</body>
<script>
    let bolderText = document.querySelectorAll(".highlight");
    bolderText.forEach(function(element) {
        element.style.fontWeight = 'bold';
    });
</script>
</html>
